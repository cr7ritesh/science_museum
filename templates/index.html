<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Photograph Explorer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            display: none;
        }
        
        .museum-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-status {
            font-size: 0.9em;
            color: var(--bs-secondary);
        }
        
        .timeout-warning {
            color: var(--bs-warning);
        }
        
        .error-message {
            color: var(--bs-danger);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-camera me-2"></i>
                        Museum Photograph Explorer
                    </h1>
                    <p class="lead">Discover random photographs from the Science Museum Group collection</p>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <button id="searchBtn" class="btn btn-primary btn-lg" onclick="startSearch()">
                                <i class="fas fa-search me-2"></i>
                                Find Random Photograph
                            </button>
                        </div>
                        
                        <div id="loadingSpinner" class="loading-spinner text-center my-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 search-status">Searching for photographs...</p>
                            <div id="timeoutCounter" class="mt-2"></div>
                        </div>
                        
                        <div id="content" class="mt-4">
                            <div class="text-center text-muted">
                                <i class="fas fa-image fa-3x mb-3"></i>
                                <p>Click the button above to discover a random museum photograph</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/museum.js') }}"></script>
</body>
</html>
